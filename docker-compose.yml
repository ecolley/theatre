services:
  postgres:
    image: postgres:16-alpine
    container_name: theatre-postgres
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-theatre_db}
      POSTGRES_USER: ${POSTGRES_USER:-theatre_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    container_name: theatre-redis
    network_mode: host
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theatre-backend
    network_mode: host
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      APP_PASSWORD: ${APP_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-theatre_db}
      POSTGRES_USER: ${POSTGRES_USER:-theatre_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TICKETMASTER_API_KEY: ${TICKETMASTER_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: theatre-frontend
    network_mode: host
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api/v1}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
