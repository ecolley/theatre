version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: theatre-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-theatre_db}
      POSTGRES_USER: ${POSTGRES_USER:-theatre_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-theatre_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - theatre-network

  redis:
    image: redis:7-alpine
    container_name: theatre-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - theatre-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theatre-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      APP_PASSWORD: ${APP_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-theatre_db}
      POSTGRES_USER: ${POSTGRES_USER:-theatre_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TICKETMASTER_API_KEY: ${TICKETMASTER_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    networks:
      - theatre-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: theatre-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api/v1}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - theatre-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  theatre-network:
    driver: bridge
